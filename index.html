<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }
        .container {
            width: 370px; /* Slightly wider for better spacing */
            height: 340px; /* Increased height for better view */
            overflow: hidden;
            position: relative;
            background: white;
            border-radius: 10px; /* Smooth rounded corners */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); /* Light shadow for better visibility */
        }
        iframe {
            width: 300px; /* Enlarged iframe for zoom effect */
            height: 400px; /* Increased height */
            border: none;
            position: absolute;
            top: 48px; /* Moves content up */
            left: 35px; /* Moves content left */
            transform: scale(1.34); /* Zooms in */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://wise.com/gb/currency-converter/fx-widget/converter?sourceCurrency=TRY&targetCurrency=EUR&amount=1000"></iframe>
    </div>
</body>
</html>
