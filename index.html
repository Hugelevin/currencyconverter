<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }
        .container {
            width: 360px; /* Adjust width to match cropped iframe */
            height: 290px; /* Adjust height to remove Wise branding */
            overflow: hidden;
            position: relative;
            background: white;
        }
        iframe {
            width: 360px; /* Wider to allow cropping */
            height: 390px; /* Taller to shift content up */
            border: none;
            position: relative;
            transform: translate(-10px, -20px); /* Moves content left & up */
            clip-path: inset(0px 20px 50px 20px); /* Crops left, right & bottom */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://wise.com/gb/currency-converter/fx-widget/converter?sourceCurrency=TRY&targetCurrency=EUR&amount=1000"></iframe>
    </div>
</body>
</html>
